# Instalar SDN en azure. 
#Permitir el tr√°ficoudo firewall 
# Permitir conexiones para el SDN
- name: puertos para el SDN
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
  loop:
    - 8285/udp
    - 8472/udp

- name: reiniciar servicio firewalld
  become: true
  systemd: 
   name: firewalld
   state: reloaded

- name: install azure sdn
  shell: kubectl apply -f https://docs.projectcalico.org/manifests/canal.yaml

# Reinicio del master
- name: Reinicio
  become: true
  reinicio:
  reboot_timeout: 300
