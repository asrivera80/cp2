---

- name: Activate transparent masquerade
  become: true
  modprobe:
    name: br_netfilter
    state: present

- name: Añadir al fw
  firewalld:
    masquerade: yes
    state: enabled
    permanent: yes

- name: reiniciar servicio firewalld
  become: true
  systemd: 
   name: firewalld
   state: reloaded
    
- name: modificar fichero /etc/sysctl.d/k8s.conf
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content:
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1

- name: aplicar cambios
  become: true
  sysctl: 
    name: recargar fichero
    reload: yes
    sysctl_file: /etc/sysctl.d/k8s.conf
  #command: sysctl --system

- name: disable swap
  become: true
  shell: swapoff -a

- name: Comentamos la línea de la particion swap del /etc/fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'
  become: true