#Despligue de ngixn por el puerto 80 con 2 r√©plicas haciendo uso del volumen NFS en la ruta /usr/share/nginx/html
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: storage-nfs
          mountPath: "/mnt/nfs"
      volumes:
        - name: storage-nfs
          persistentVolumeClaim:
            claimName: nfs-nginx
